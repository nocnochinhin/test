<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Book List</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1 th:text=${title}></h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>GioiTinh</th>
            <th>Born</th>
            <th>RoomName</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        <tr th:each="nhanvien : ${listNhanVien}">
            <td th:text="${nhanvien.ma_nv}"></td>
            <td th:text="${nhanvien.ten_nv}"></td>
            <td>
                <img th:if="${nhanvien.phai == 'Nam'}" th:src="@{/images/men.png}" style="width: 100px; height: 100px"/>
                <img th:if="${nhanvien.phai == 'Ná»¯'}" th:src="@{/images/women.png}" style="width: 100px; height: 100px"/>
            </td>
            <td th:text="${nhanvien.noi_sinh}"></td>
            <td th:text="${nhanvien.phongBan.ten_phong}"></td>
            <td th:text="${nhanvien.luong}"></td>
            <td>
                <a th:href="@{/nhansu/edit/{id}(id=${nhanvien.ma_nv})}">Edit</a>
                <form th:action="@{/nhansu/delete/{id}(id=${nhanvien.ma_nv})}" method="post" onsubmit="return confirm('Are you sure?')">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>

<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
